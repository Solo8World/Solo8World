keyword">import</span> org.apache.commons.lang3.StringUtils;</span><br><span class="line"><span class="keyword">import</span> org.apache.ibatis.executor.statement.RoutingStatementHandler;</span><br><span class="line"><span class="keyword">import</span> org.apache.ibatis.executor.statement.StatementHandler;</span><br><span class="line"><span class="keyword">import</span> org.apache.ibatis.mapping.BoundSql;</span><br><span class="line"><span class="keyword">import</span> org.apache.ibatis.plugin.*;</span><br><span class="line"><span class="keyword">import</span> org.jetbrains.annotations.NotNull;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.sql.Connection;</span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.atomic.AtomicReference;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> lizhuo</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Intercepts(&#123;</span></span><br><span class="line"><span class="meta">        @Signature(type = StatementHandler.class, method = &quot;prepare&quot;, args = &#123;Connection.class, Integer.class&#125;)</span></span><br><span class="line"><span class="meta">&#125;)</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PrepareInterceptor</span> <span class="keyword">implements</span> <span class="title">Interceptor</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String INSERT = <span class="string">&quot;INSERT&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">plugin</span><span class="params">(Object target)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> Plugin.wrap(target, <span class="keyword">this</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setProperties</span><span class="params">(Properties properties)</span> </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">intercept</span><span class="params">(Invocation invocation)</span> <span class="keyword">throws</span> Throwable </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (invocation.getTarget() <span class="keyword">instanceof</span> RoutingStatementHandler handler) &#123;</span><br><span class="line">            StatementHandler delegate =</span><br><span class="line">                    (StatementHandler) ReflectUtil.getFieldValue(handler, <span class="string">&quot;delegate&quot;</span>);</span><br><span class="line">            BoundSql boundSql = delegate.getBoundSql();</span><br><span class="line">            <span class="keyword">final</span> String sql = boundSql.getSql();</span><br><span class="line">            <span class="keyword">if</span> (needHandler(sql)) &#123;</span><br><span class="line">                handlerSql(boundSql);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> invocation.proceed();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">handlerSql</span><span class="params">(BoundSql boundSql)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//String result = SQLUtils.format(boundSql.getSql(), JdbcConstants.MYSQL);</span></span><br><span class="line">        String sql = replaceSql(boundSql.getSql());</span><br><span class="line">        <span class="keyword">switch</span> (sql.substring(<span class="number">0</span>, <span class="number">6</span>).toUpperCase()) &#123;</span><br><span class="line">            <span class="keyword">case</span> EncConfig.SELECT -&gt; sql = handlerQuerySql(sql);</span><br><span class="line">            <span class="keyword">case</span> INSERT -&gt; sql = handlerInsertSql(sql);</span><br><span class="line">            <span class="keyword">default</span> -&gt; sql = handlerDeleteOrUpdateSql(sql);</span><br><span class="line">        &#125;</span><br><span class="line">        ReflectUtil.setFieldValue(boundSql, <span class="string">&quot;sql&quot;</span>, sql);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">handlerDeleteOrUpdateSql</span><span class="params">(String sql)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Sql(sql).toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">handlerQuerySql</span><span class="params">(String sql)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Sql(sql).toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">handlerInsertSql</span><span class="params">(String sql)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">final</span> List&lt;String&gt; insertFiled = Arrays.asList(</span><br><span class="line">                sql.substring(sql.indexOf(<span class="string">&quot;(&quot;</span>) + <span class="number">1</span>, sql.indexOf(<span class="string">&quot;)&quot;</span>)).split(StrUtil.COMMA));</span><br><span class="line">        String insertValueStr = sql.substring(sql.lastIndexOf(<span class="string">&quot;(&quot;</span>) + <span class="number">1</span>, sql.lastIndexOf(<span class="string">&quot;)&quot;</span>));</span><br><span class="line">        List&lt;String&gt; insertValue = <span class="keyword">new</span> ArrayList&lt;&gt;(Arrays.asList(</span><br><span class="line">                insertValueStr.split(StrUtil.COMMA)));</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; insertFiled.size(); i++) &#123;</span><br><span class="line">            <span class="keyword">final</span> Optional&lt;String&gt; any = EncConfig.FIELD.stream().filter(insertFiled.get(i)::contains).findAny();</span><br><span class="line">            <span class="keyword">if</span> (any.isPresent()) &#123;</span><br><span class="line">                insertValue.set(i, EncConfig.ENC_PREFIX + insertValue.get(i) + EncConfig.ENC_SUFFIX);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> replaceSql(sql, insertValueStr, insertValue);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@NotNull</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">replaceSql</span><span class="params">(String sql, String resourceStr, List&lt;String&gt; targetStrList)</span> </span>&#123;</span><br><span class="line">        AtomicReference&lt;String&gt; targetQueryFiledStr = <span class="keyword">new</span> AtomicReference&lt;&gt;(<span class="string">&quot;&quot;</span>);</span><br><span class="line">        targetStrList.forEach(i -&gt; targetQueryFiledStr.set(</span><br><span class="line">                StringUtils.isBlank(targetQueryFiledStr.get()) ?</span><br><span class="line">                        targetQueryFiledStr + i : targetQueryFiledStr + StrUtil.COMMA + i));</span><br><span class="line">        sql = sql.replace(resourceStr, targetQueryFiledStr.get());</span><br><span class="line">        <span class="keyword">return</span> sql;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">needHandler</span><span class="params">(String sql)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> EncConfig.FIELD.stream().anyMatch(sql::contains);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 过滤特殊字符</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">replaceSql</span><span class="params">(String sql)</span> </span>&#123;</span><br><span class="line">        sql = sql.replaceAll(<span class="string">&quot;\\n&quot;</span>, <span class="string">&quot; &quot;</span>);</span><br><span class="line">        sql = sql.replaceAll(<span class="string">&quot;\\t&quot;</span>, <span class="string">&quot; &quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> sql;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>

e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.lee.blog.config.mybatis;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> cn.hutool.core.util.StrUtil;</span><br><span class="line"><span class="keyword">import</span> lombok.Data;</span><br><span class="line"><span class="keyword">import</span> org.apache.commons.collections4.CollectionUtils;</span><br><span class="line"><span class="keyword">import</span> org.apache.commons.lang3.StringUtils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.Collections;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="keyword">static</span> com.joywise.card.config.mybatis.EncConfig.*;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> lizhuo</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Data</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Sql</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> String execType;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> List&lt;QueryField&gt; queryField;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> String remainder;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Sql</span><span class="params">(String sqlStr)</span> </span>&#123;</span><br><span class="line">        StringBuilder sql = <span class="keyword">new</span> StringBuilder(sqlStr);</span><br><span class="line">        <span class="keyword">this</span>.execType = sql.substring(<span class="number">0</span>, <span class="number">6</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (!SELECT.equalsIgnoreCase(execType)) &#123;</span><br><span class="line">            <span class="keyword">this</span>.remainder = sql.substring(<span class="number">6</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> fromIndex = StringUtils.indexOfIgnoreCase(sql, FROM);</span><br><span class="line">        <span class="comment">//解析并赋值对象</span></span><br><span class="line">        String queryFieldStr = sql.substring(<span class="number">6</span>, fromIndex);</span><br><span class="line">        <span class="keyword">boolean</span> has = EncConfig.FIELD.stream().anyMatch(queryFieldStr::contains);</span><br><span class="line">        <span class="keyword">if</span> (has) &#123;</span><br><span class="line">            List&lt;String&gt; queryField = Arrays.asList(queryFieldStr.split(<span class="string">&quot;,&quot;</span>));</span><br><span class="line">            List&lt;QueryField&gt; field = <span class="keyword">new</span> ArrayList&lt;&gt;(queryField.size());</span><br><span class="line">            queryField.forEach(i -&gt; field.add(<span class="keyword">new</span> QueryField(i)));</span><br><span class="line">            <span class="keyword">this</span>.queryField = field;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">this</span>.queryField = Collections.singletonList(<span class="keyword">new</span> QueryField(queryFieldStr));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.remainder = sql.substring(fromIndex);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        StringBuilder sql = <span class="keyword">new</span> StringBuilder(execType);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (CollectionUtils.isNotEmpty(queryField)) &#123;</span><br><span class="line">            queryField.forEach(i -&gt; sql.append(i.toString()).append(<span class="string">&quot;,&quot;</span>));</span><br><span class="line">            sql.setCharAt(sql.length() - <span class="number">1</span>, <span class="string">&quot; &quot;</span>.charAt(<span class="number">0</span>));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        EncConfig.FIELD.forEach(i -&gt; &#123;</span><br><span class="line">            <span class="keyword">if</span> (remainder.contains(i + <span class="string">&quot; = ?&quot;</span>)) &#123;</span><br><span class="line">                remainder = remainder.replace(i + <span class="string">&quot; = ?&quot;</span>,</span><br><span class="line">                        i + <span class="string">&quot; = &quot;</span> + EncConfig.ENC_PREFIX + <span class="string">&quot;?&quot;</span> + EncConfig.ENC_SUFFIX);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (remainder.contains(i + <span class="string">&quot; in&quot;</span>) || remainder.contains(i + <span class="string">&quot; not in&quot;</span>)) &#123;</span><br><span class="line"></span><br><span class="line">                String substring = remainder.substring(</span><br><span class="line">                        remainder.indexOf(i + <span class="string">&quot; in (&quot;</span>) + (i + <span class="string">&quot; in (&quot;</span>).length());</span><br><span class="line"></span><br><span class="line">                String valueStr = substring.substring(<span class="number">0</span>, substring.indexOf(<span class="string">&quot;)&quot;</span>));</span><br><span class="line"></span><br><span class="line">                remainder = remainder.replace(valueStr,</span><br><span class="line">                        valueStr.replace(<span class="string">&quot;?&quot;</span>,</span><br><span class="line">                                EncConfig.ENC_PREFIX + <span class="string">&quot;?&quot;</span> + EncConfig.ENC_SUFFIX));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        sql.append(remainder);</span><br><span class="line">        <span class="keyword">return</span> sql.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="meta">@Data</span></span><br><span class="line">    <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">QueryField</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">private</span> String field;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">private</span> String function;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">private</span> String alias;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="title">QueryField</span><span class="params">(String field)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">boolean</span> anyMatch = EncConfig.FIELD.stream().anyMatch(field::contains);</span><br><span class="line">            <span class="keyword">if</span> (!anyMatch) &#123;</span><br><span class="line">                <span class="keyword">this</span>.field = field;</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">boolean</span> hasFunction = field.contains(<span class="string">&quot;(&quot;</span>);</span><br><span class="line">            <span class="keyword">if</span> (hasFunction) &#123;</span><br><span class="line">                <span class="keyword">int</span> lastIndexOfStart = field.lastIndexOf(<span class="string">&quot;(&quot;</span>);</span><br><span class="line">                <span class="keyword">int</span> lastIndexOfEnd = field.lastIndexOf(<span class="string">&quot;)&quot;</span>);</span><br><span class="line">                <span class="keyword">this</span>.function = field.substring(<span class="number">0</span>, lastIndexOfStart) + <span class="string">&quot;(@function@)&quot;</span></span><br><span class="line">                        + field.substring(lastIndexOfEnd + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">                field = field.substring(lastIndexOfStart + <span class="number">1</span>, lastIndexOfEnd);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">boolean</span> hasAlias = StringUtils.containsIgnoreCase(field, AS);</span><br><span class="line">            <span class="keyword">boolean</span> hasPrefix = field.contains(StrUtil.DOT);</span><br><span class="line">            <span class="keyword">if</span> (hasAlias) &#123;</span><br><span class="line">                <span class="keyword">this</span>.alias = field.substring(StringUtils.indexOfIgnoreCase(field, AS) + <span class="number">2</span>);</span><br><span class="line">                field = field.substring(<span class="number">0</span>, StringUtils.indexOfIgnoreCase(field, AS));</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">this</span>.alias = AS + <span class="string">&quot; &quot;</span> + (hasPrefix ?</span><br><span class="line">                        field.substring(field.indexOf(StrUtil.DOT) + <span class="number">1</span>) : field);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">this</span>.field = field;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">boolean</span> anyMatch = EncConfig.FIELD.stream().anyMatch(field::contains);</span><br><span class="line">            field = anyMatch ? EncConfig.DEC_PREFIX + field + EncConfig.DEC_SUFFIX : field;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> StringUtils.isEmpty(function) ? field + (alias == <span class="keyword">null</span> ? <span class="string">&quot;&quot;</span> : alias)</span><br><span class="line">                    : function.replace(<span class="string">&quot;@function@&quot;</span>, field) + (alias == <span class="keyword">null</span> ? <span class="string">&quot;&quot;</span> : alias);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
